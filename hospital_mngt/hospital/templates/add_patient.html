{%include 'base.html'%}
{% load static %}
{%include 'navigation.html'%}

{% block content %}
{% if error == "no"%}
<script>
    alert('Record saved successfully');
    window.location = "{%url 'view_patient' %}";
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('invalid login try again');
</script>
{% endif %}
<div class="container">
    <h2 class="text-center">Add Patient</h2>
    <form method="POST">
        {% csrf_token%}
        <label>Patient Name</label>
        <input type="text" class="form-control" name="name"/>
        <label>Gender</label><br/>
        <input type="radio"  name="gender" value="male" id="101"/>
        <label for="101">Male</label><br>
        <input type="radio" name="gender" value="female" id="102"/>
        <label for="102">Female</label><br>
        <input type="radio"  name="gender" value="Non-binary" id="103"/>
        <label for="103">Non-binary</label><br>
        <label>Mobile</label>
        <input type="text" class="form-control" name="mobile"/>
        <label>Address</label>
        <input type="text" class="form-control" name="address"/>

        <input type="submit" value="submit" class="form-control btn btn-primary"/>

    </form>

</div>

{% endblock content %}



{%include 'footer.html'%}
