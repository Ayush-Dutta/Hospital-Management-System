{%include 'base.html'%}
{% load static %}
{%include 'navigation.html'%}

<div>

    <h2 class="text-center">View Appointment</h2>
    <table id="example" class="table table-hover">
        <thead>
            <tr>
                <th>AppointmentID</th>
                <th>DoctorName</th>
                <th>PatientName</th>
                <th>Date</th>
                <th>Time</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in doc %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.Name}}</td>
                <td>{{i.gender}}</td>
                <td>{{i.address}}</td>
                <td><a href="{%url 'delete_appointment' i.id %}" 
                    onclick="return confirm('Are you sure you want to delete?')" class="btn btn-danger" >Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{%include 'footer.html'%}
